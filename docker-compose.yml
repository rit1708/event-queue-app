version: '3.9'

services:
  mongo:
    image: mongo:6
    container_name: queue-mongo
    volumes:
      - mongo_data:/data/db
    ports:
      - '27017:27017'
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: queue-redis
    ports:
      - '6379:6379'
    healthcheck:
      test: redis-cli ping
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    container_name: queue-api
    environment:
      - NODE_ENV=production
      - PORT=4000
      - MONGO_URL=mongodb://mongo:27017/queueapp
      - REDIS_URL=redis://redis:6379
      - CORS_ORIGIN=*
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - '4000:4000'
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:4000/api/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  client:
    build:
      context: ./apps/client
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://api:4000/api
    container_name: queue-client
    environment:
      - VITE_API_URL=http://api:4000/api
    ports:
      - '5173:5173'
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

  admin:
    build:
      context: ./apps/admin
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://api:4000/api
    container_name: queue-admin
    environment:
      - VITE_API_URL=http://api:4000/api
    ports:
      - '5174:5173'
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

volumes:
  mongo_data:
    driver: local
